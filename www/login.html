<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miracle</title>
    <style>
        html {
            color-scheme: light dark;
            height: 100%;
        }

        body {
            width: 100%; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Tahoma, Verdana, Arial, sans-serif;
        }

        h1, .footer, p {
            color: #ffffff;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            width: 200px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
    <script>
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function eraseCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999;';
        }

        function login() {
            const username = document.getElementById("username").value;
            if (username) {
                setCookie("username", username, 1);
                alert("Logged in successfully. Session ID cookie set.");
                document.getElementById("login-form").style.display = "none";
                document.getElementById("status").innerText = "You are logged in as " + username + ". Thank you for using Miracle.";
            }
        }

        function logout() {
            eraseCookie("username");
            alert("Logged out successfully. Session ID cookie removed.");
            document.getElementById("login-form").style.display = "block";
            document.getElementById("status").innerText = "";
        }

        function showCookies() {
            alert("Current cookies: " + document.cookie);
        }

        function checkLogin() {
            const username = getCookie("username");
            if (username) {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("status").innerText = "You are logged in as " + username + ". Thank you for using Miracle.";
            }
        }

        window.onload = function() {
            checkLogin();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Miracle!</h1>
        <p>Miracle also ensures proper cookie and session management.</p>
        <div id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <button onclick="login()">Login</button>
        </div>
        <div id="status"></div>
        <div>
            <button onclick="showCookies()">Show Cookies</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="footer">
        Thank you for using Miracle.
    </div>
</body>
</html>
