<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Cookie Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            width: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            margin-top: 20px;
        }
    </style>
    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + ";" + expires + ";path=/";
        }

        // Function to get a cookie by name
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Function to erase a cookie
        function eraseCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999;';
        }

        // Function to handle login
        function login() {
            const username = document.getElementById("username").value;
            // Simulate a successful login by setting a cookie
            setCookie("session_id", "exampleSessionId123", 1); // Set a cookie with a session ID
            alert("Logged in successfully. Session ID cookie set.");
        }

        // Function to handle logout
        function logout() {
            eraseCookie("session_id"); // Erase the session ID cookie
            alert("Logged out successfully. Session ID cookie removed.");
        }

        // Function to display the current cookie
        function showCookies() {
            alert("Current cookies: " + document.cookie);
        }
    </script>
</head>
<body>
    <h1>Login and Cookie Management</h1>
    <form onsubmit="login(); return false;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Login</button>
    </form>
    <div class="container">
        <button onclick="showCookies()">Show Cookies</button>
        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
